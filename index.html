<!DOCTYPE html>
<html>
<head>
	<title>Student Registeration</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

	<style>
		input{
			box-shadow: rgb(14,113,23,12);
		}
		h1{
			color: darkgreen;
			text-shadow: darkgray;
		}
	</style>
	<div class="container">
		<div class="row col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading text-center">
					<h1>Registeration Portal</h1>
				</div>
				<div class=" panel-body">
					<form action="connect.php" method="POST">
						<div class="form-group">
							<label for="firstname">First Name: </label>
							<input type="text" class="form-control" placeholder="Enter First Name" id="firstname" name="firstname" />
						</div>
						<div class="form-group">
							<label for="lastname">Last Name: </label>
							<input type="text" class="form-control" placeholder="Enter Last Name" id="lastname" name="lastname"/>
						</div>
						<div class="form-group">
							<label for="department">Department:</label>
							<div>
							<select name="department" id="department">
  								<option value="">Select a Department</option>
 								 <option value="bscs">BSCS</option>
  								<option value="bscom">BS.com</option>
  								<option value="bscys">BSCS</option>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label for="gender">Gender: </label>
							<div>
								<label for="male" class="radio-inline"><input type="radio" name="gender" id="male" value="male"> Male </label>
								<label for="female" class="radio-inline"><input type="radio" name="gender" id="female" value="female"> Female </label>
								<label for="others" class="radio-inline"><input type="radio" name="gender" id="others" value="others"> Others </label>
							</div>
						</div>
						<div class="form-group">
							<label for="birth">Birth Date: </label>
							<input type="date" class="form-control" placeholder="dd/mm/yyyy" id="birth" name="birth" />
						</div>
						<div class="form-group">
							<label for="city">City: </label>
							<div>
							<select name="city" id="city">
  								<option value="">Select a City</option>
 								 <option value="kamra">Kamra</option>
  								<option value="attock">Attock</option>
  								<option value="peshawer">Peshawer</option>
  								<option value="adana">Adana</option>
  								<option value="aksaray">Aksaray</option>
  								<option value="dhaka">Dhaka</option>
  								<option value="bhairab">Bhairab</option>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label for="address">Address: </label>
							<input type="text" class="form-control" placeholder="Enter Student Address" id="address" name="address" />
						</div>
						<div class="form-group">
							<label for="zip">Zip/Postal: </label>
							<input type="text" class="form-control" placeholder="xxxxxx" id="zip" name="zip" />
						</div>
						<div class="form-group">
							<label for="country">Country:</label>
							<div>
							<select name="country" id="country">
  								<option value="">Select a Country</option>
 								 <option value="pakistan">Pakistan</option>
  								<option value="turkey">Turkey</option>
  								<option value="bangldesh">Bangldesh</option>
							</select>
							</div>
						</div>
						<input type="submit" class="btn btn-secondary">
					</form>
				</div>
				<div class=" panel-footer text-right">
					<small>&copy; Uzaam Liaquat</small>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
